<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 1000' role='img' aria-label='Single Detached Home in Talamban exterior'>
  <defs>
    <linearGradient id='sky' x1='0' y1='0' x2='0' y2='1'>
      <stop offset='0%' stop-color='#8fb4d8'/>
      <stop offset='65%' stop-color='#dce9f6'/>
      <stop offset='100%' stop-color='#f4efe4'/>
    </linearGradient>
    <linearGradient id='ground' x1='0' y1='0' x2='1' y2='0'>
